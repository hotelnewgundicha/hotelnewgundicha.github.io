<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel New Gundicha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* White text color for contrast */
            position: relative; /* Ensure relative positioning for absolute/fixed elements */
        }
        header, .footer {
            background-color: #1f1f1f; /* Slightly lighter dark background for header and footer */
            position: relative; /* Ensure relative positioning for absolute/fixed elements */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ff6f00; /* Highlight color on hover */
        }
        .menu-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-images img {
            max-width: 100%;
            max-height: 100vh; /* Ensure image fits within viewport height */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Spacing between images */
            border: 2px solid #333; /* Border to distinguish images */
        }
        .cta-section {
            background-color: #282828; /* Dark background for CTA section */
            color: #ff6f00; /* Orange text color for emphasis */
            text-align: center;
            padding: 20px;
            font-size: 18px;
            border-top: 5px solid #ff6f00; /* Additional border for emphasis */
        }
        .cta-section a {
            color: #ff6f00; /* Color for links */
            text-decoration: none;
            font-weight: bold;
        }
        .cta-section a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
        }
        /* Floating icon styles */
        .floating-icon {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #cc0000; /* Red background color */
            color: #ffffff; /* White text color */
            width: 200px;
            height: 60px;
            text-align: center;
            line-height: 60px; /* Center vertically */
            border-radius: 30px;
            font-size: 17px;
            font-weight: bold; /* Bold text */
            z-index: 1000; /* Ensure icon stays above other content */
            cursor: pointer; /* Change cursor to pointer on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow for floating effect */
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease, background-color 0.3s ease; /* Smooth transition for floating effect */
        }

        .floating-icon:hover, .floating-icon.touch-active {
            transform: translateX(-50%) translateY(-5px); /* Move icon up slightly on hover */
            width: 350px; /* Enlarge width on hover to fit text */
            height: 65px; /* Enlarge height on hover to fit text */
            background-color: #cc0000; /* Darker red background on hover */
        }

        .floating-icon a {
            display: inline-block;
            vertical-align: middle;
            text-decoration: none;
            color: inherit; /* Inherit text color */
            transition: color 0.3s ease; /* Smooth transition for text color */
        }

        .floating-icon a:hover {
            text-decoration: none; /* Ensure no underline on hover */
            color: #ffffff; /* White text color on hover */
        }

        .reduced-line-height {
            line-height: 1.2; /* Reduced line height for closer lines */
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content, navigation bar, etc. -->
        <nav>
            <ul>
                <!-- Navigation links if needed -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Display menu images -->
        <div class="menu-images">
            <!-- Replace the following with your image tags -->
            <img src="menu/1.jpg" alt="Menu Item 1">
            <img src="menu/2.jpg" alt="Menu Item 2">
            <img src="menu/3.jpg" alt="Menu Item 3">
            <img src="menu/4.jpg" alt="Menu Item 4">
            <img src="menu/5.jpg" alt="Menu Item 5">
            <img src="menu/6.jpg" alt="Menu Item 6">
            <img src="menu/7.jpg" alt="Menu Item 7">
            <img src="menu/8.jpg" alt="Menu Item 8">
            <img src="menu/9.jpg" alt="Menu Item 9">
        </div>
    </main>

    <div class="cta-section">
        <p>Want to showcase your business like this?</p>
        <p>Let's create something amazing together! Reach out at <a href="tel:+9703666635">9703666635</a></p>
        <p>Or visit us at <a href="https://www.pinewart.com" target="_blank">www.pinewart.com</a></p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Hotel New Gundicha. All rights reserved.</p>
    </footer>

    <!-- Floating icon for pinewart.com -->
    <div class="floating-icon" id="floating-icon">
        <a href="#" id="icon-link">Want own website ?</a>
    </div>

    <!-- JavaScript to handle hover effect and click event -->
    <script>
        // Get the elements
        const floatingIcon = document.getElementById('floating-icon');
        const iconLink = document.getElementById('icon-link');

        // Define the text and link for when hovering
        const hoverText = 'Click to Visit Pinewart.com<br>For all your digital content needs!';
        const hoverLink = 'https://www.pinewart.com';

        // Add a flag to track if the icon has been touched
        let touched = false;

        // Add event listeners for hover
        floatingIcon.addEventListener('mouseenter', function() {
            iconLink.innerHTML = hoverText;
            iconLink.classList.add('reduced-line-height'); // Add class to reduce line height
            floatingIcon.classList.add('touch-active');
        });

        floatingIcon.addEventListener('mouseleave', function() {
            iconLink.innerHTML = 'Want own website ?';
            iconLink.classList.remove('reduced-line-height'); // Remove class to reset line height
            floatingIcon.classList.remove('touch-active');
        });

        // Add event listener for touch
        floatingIcon.addEventListener('touchstart', function(e) {
            if (!touched) {
                e.preventDefault(); // Prevent the click event
                iconLink.innerHTML = hoverText;
                iconLink.classList.add('reduced-line-height'); // Add class to reduce line height
                floatingIcon.classList.add('touch-active');
                touched = true;
            }
        });

        // Add event listener for click
        floatingIcon.addEventListener('click', function() {
            if (touched) {
                window.location.href = hoverLink;
            } else {
                iconLink.innerHTML = hoverText;
                iconLink.classList.add('reduced-line-height'); // Add class to reduce line height
                floatingIcon.classList.add('touch-active');
                touched = true;
            }
        });
    </script>
</body>
</html>
