<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel New Gundicha</title>
    <style>
        /* [Your existing CSS unchanged] */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #121212;
            color: #ffffff;
            position: relative;
        }
        header, .footer {
            background-color: #1f1f1f;
            position: relative;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ff6f00;
        }
        .menu-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-images img {
            max-width: 100%;
            max-height: 100vh;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #333;
        }
        .cta-section {
            background-color: #282828;
            color: #ff6f00;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            border-top: 5px solid #ff6f00;
        }
        .cta-section a {
            color: #ff6f00;
            text-decoration: none;
            font-weight: bold;
        }
        .cta-section a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
        }
        .floating-icon {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #cc0000;
            color: #ffffff;
            width: 200px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
        }
        .floating-icon:hover {
            transform: translateX(-50%) translateY(-5px);
            width: 350px;
            height: 65px;
            background-color: #007BFF;
        }
        .floating-icon.touch-active {
            transform: translateX(-50%) translateY(-5px);
            width: 350px;
            height: 65px;
            background-color: #007BFF;
        }
        .floating-icon a {
            display: inline-block;
            vertical-align: middle;
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }
        .floating-icon a:hover {
            text-decoration: none;
            color: #ffffff;
        }
        .reduced-line-height {
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul></ul>
        </nav>
    </header>

    <main>
        <div class="menu-images">
            <img src="menu/1.jpg" alt="Menu Item 1">
            <img src="menu/2.jpg" alt="Menu Item 2">
            <img src="menu/3.jpg" alt="Menu Item 3">
            <img src="menu/4.jpg" alt="Menu Item 4">
            <img src="menu/5.jpg" alt="Menu Item 5">
            <img src="menu/6.jpg" alt="Menu Item 6">
            <img src="menu/7.jpg" alt="Menu Item 7">
            <img src="menu/8.jpg" alt="Menu Item 8">
            <img src="menu/9.jpg" alt="Menu Item 9">
        </div>
    </main>

    <div class="cta-section">
        <p>Want to showcase your business like this?</p>
        <p>Let's create something amazing together! Reach out at <a href="tel:+9703666635">9703666635</a></p>
        <p>Or visit us at <a href="https://www.pinewart.com" target="_blank">www.pinewart.com</a></p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Hotel New Gundicha. All rights reserved.</p>
    </footer>

    <div class="floating-icon" id="floating-icon">
        <a href="#" id="icon-link">Want own website?</a>
    </div>

    <!-- Floating icon JavaScript -->
    <script>
        const floatingIcon = document.getElementById('floating-icon');
        const iconLink = document.getElementById('icon-link');
        const hoverText = 'Click to Visit Pinewart.com<br>For all your digital content needs!';
        const hoverLink = 'https://www.pinewart.com';
        let touched = false;

        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints;
        }

        if (!isTouchDevice()) {
            floatingIcon.addEventListener('mouseenter', function() {
                iconLink.innerHTML = hoverText;
                iconLink.classList.add('reduced-line-height');
            });
            floatingIcon.addEventListener('mouseleave', function() {
                iconLink.innerHTML = 'Want own website?';
                iconLink.classList.remove('reduced-line-height');
            });
            floatingIcon.addEventListener('click', function() {
                window.location.href = hoverLink;
            });
        }

        floatingIcon.addEventListener('touchstart', function(e) {
            if (!touched) {
                e.preventDefault();
                iconLink.innerHTML = hoverText;
                iconLink.classList.add('reduced-line-height');
                floatingIcon.classList.add('touch-active');
                touched = true;
            }
        });

        document.addEventListener('touchstart', function(e) {
            if (touched && !floatingIcon.contains(e.target)) {
                iconLink.innerHTML = 'Want own website?';
                iconLink.classList.remove('reduced-line-height');
                floatingIcon.classList.remove('touch-active');
                touched = false;
            }
        });

        floatingIcon.addEventListener('click', function() {
            if (touched) {
                window.location.href = hoverLink;
            }
        });
    </script>

    <!-- Image versioning script -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const version = "2.1"; // Change this whenever you update images
            const images = document.querySelectorAll('.menu-images img');
            images.forEach(img => {
                const originalSrc = img.getAttribute('src').split('?')[0]; // Strip existing query string
                img.setAttribute('src', `${originalSrc}?v=${version}`);
            });
        });
    </script>
</body>
</html>
